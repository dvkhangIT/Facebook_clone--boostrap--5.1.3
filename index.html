<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <script
      src="https://kit.fontawesome.com/201f6c5d4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5"
    >
      <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
        <h1 class="text-primary fs-0">Facebook</h1>
        <p class="w-75 mx-auto mx-lg-0 fs-4">
          Flexbook helps you connect and share with the people in your life.
        </p>
      </div>
      <div style="max-width: 28rem; width: 100%">
        <div class="bg-white shadow rounded p-3 input-group-lg">
          <input
            type="email"
            class="form-control my-3"
            name=""
            id=""
            placeholder="Email address or phone number"
          />
          <input
            type="password"
            class="form-control my-3"
            name=""
            id=""
            placeholder="Password"
          />
          <a href="#">
            <button class="btn btn-primary w-100 mt-3">Log In</button>
          </a>
          <a href="#" class="text-decoration-none text-center">
            <p>Forgotten password</p>
          </a>
          <hr />
          <!-- creat account -->
          <div class="text-center my-4">
            <button
              class="btn btn-success btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#createModal"
            >
              Create New Account
            </button>
          </div>
          <!-- create modal -->
          <div
            class="modal fade"
            id="createModal"
            tabindex="-1"
            aria-labelledby="createModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="">
                    <h2 class="modal-title" id="createModalLabel">Sign Up</h2>
                    <p class="text-muted fs-7">It's quick and easey.</p>
                  </div>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="row">
                      <div class="col">
                        <input
                          type="text"
                          placeholder="Frist name"
                          class="form-control"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          placeholder="Surname"
                          class="form-control"
                        />
                      </div>
                      <input
                        type="email"
                        class="form-control my-3"
                        name=""
                        id=""
                        placeholder="Email address or phone number"
                      />
                      <input
                        type="password"
                        class="form-control my-3"
                        name=""
                        id=""
                        placeholder="Password"
                      />
                      <div class="row my-3">
                        <span class="text-muted fs-7"
                          >Date of birth
                          <i
                            type="button"
                            class="fa-regular fa-circle-question"
                            data-bs-container="body"
                            data-bs-toggle="popover"
                            data-bs-placement="right"
                            data-bs-content="Lorem ipsum dolor sit amet consectetur, adipisicing elit. "
                          ></i
                        ></span>
                        <div class="col my-3">
                          <select class="form-select">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="col my-3">
                          <select class="form-select">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="col my-3">
                          <select class="form-select">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <span class="text-muted fs-7"
                          >Gender
                          <i
                            type="button"
                            class="fa-regular fa-circle-question"
                            data-bs-container="body"
                            data-bs-toggle="popover"
                            data-bs-placement="right"
                            data-bs-content="Lorem ipsum dolor sit amet consectetur, adipisicing elit. "
                          ></i
                        ></span>
                        <div class="col">
                          <div class="border rounded p-2">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="Male"
                            />
                            <label class="form-check-label" for="Male">
                              Male
                            </label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="border rounded p-2">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="Female"
                            />
                            <label class="form-check-label" for="Female">
                              Female
                            </label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="border rounded p-2">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="Custom"
                            />
                            <label class="form-check-label" for="Custom">
                              Custom
                            </label>
                          </div>
                        </div>
                        <div class="d-none" id="GenderSelect">
                          <select class="form-select">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          <div class="my-3">
                            <span class="text-muted fs-7 d-block mb-1"
                              >Your pronoun is visible to everyone</span
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Gender (optional)"
                            />
                          </div>
                        </div>
                        <div class="">
                          <span class="fs-7 text-muted"
                            >Lorem ipsum dolor sit, amet consectetur
                          </span>
                        </div>
                        <div class="text-center mt-3">
                          <button
                            type="button"
                            class="btn btn-success"
                            data-bs-dismiss="modal"
                          >
                            Sign Up
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- end -->
        </div>
      </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="main.js"></script>
  </body>
</html>
